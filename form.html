  <!-- Start Order Area -->
  <section class="order-area section-gap" id="order-detail">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="menu-content pb-60 col-lg-10">
          <div class="title text-center">
            <h1 class="mb-10">Order Details</h1>
            <p>Please provide details to proceed with your order.</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center order-section">

        <div class="order-left">
          <div class="orderdetail-cards">
            <div id="accordion">

              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                      aria-controls="collapseOne">
                      Shipping
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class=" card-body ordercard-container">
                    <div class="subsection">
                      <h4>Your Details</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">
                          <input name="fname" type="text" placeholder="First Name *" />
                        </div>
                        <div class="input-container">
                          <input name="lname" type="text" placeholder="Last Name *" />
                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">
                          <input name="email" type="email" placeholder="Email *" />
                        </div>
                        <div class="input-container">
                          <input name="mnum" type="text" maxlength="10" placeholder="Mobile Number *" />
                        </div>
                      </div>
                    </div>
                    <div class="subsection">
                      <h4>Address</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">
                          <input name="adLine1" type="text" placeholder="Address Line 1 *" />
                        </div>
                        <div class="input-container">
                          <input name="adLine2" type="text" placeholder="Address Line 2" />
                        </div>
                        <div class="input-container">
                          <input name="landmark" type="text" placeholder="Landmark" />
                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">
                          <input name="pincode" maxlength="6" type="text" placeholder="Pincode *" />
                        </div>
                        <div class="input-container">
                          <input name="city" type="text" placeholder="City *" />
                        </div>
                        <div class="input-container">
                          <select name="states">
                            <option disabled selected value>--Select State--</option>
                            <option value="delhi">Delhi</option>
                            <option value="haryana">Haryana</option>
                            <option value="uttarpradesh">Uttar Pradesh</option>
                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="errorMessage" id="errorTag"></div>
                    <button class="primary-btn" onclick="validateShipping()">
                      Continue
                    </button>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button disabled id="billingButton" class="btn btn-link collapsed" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Billing
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class=" card-body ordercard-container">
                    <div class="ShipBillSame">
                      <input onclick="sameAddr()" type="checkbox" name="same-as">
                      Same as Shipping Address
                    </div>
                    <div class="subsection billingHidden ">
                      <h4>Your Details</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">
                          <input name="bfname" type="text" placeholder="First Name *" />
                        </div>
                        <div class="input-container">
                          <input name="blname" type="text" placeholder="Last Name *" />
                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">
                          <input name="bemail" type="email" placeholder="Email *" />
                        </div>
                        <div class="input-container">
                          <input name="bmnum" type="text" maxlength="10" placeholder="Mobile Number *" />
                        </div>
                      </div>
                    </div>
                    <div class="subsection billingHidden">
                      <h4>Address</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">
                          <input name="badLine1" type="text" placeholder="Address Line 1 *" />
                        </div>
                        <div class="input-container">
                          <input name="badLine2" type="text" placeholder="Address Line 2" />
                        </div>
                        <div class="input-container">
                          <input name="blandmark" type="text" placeholder="Landmark" />
                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">
                          <input name="bpincode" maxlength="6" type="text" placeholder="Pincode *" />
                        </div>
                        <div class="input-container">
                          <input name="bcity" type="text" placeholder="City *" />
                        </div>
                        <div class="input-container">
                          <select name="bstates">
                            <option disabled selected value>--Select State--</option>
                            <option value="delhi">Delhi</option>
                            <option value="haryana">Haryana</option>
                            <option value="uttarpradesh">Uttar Pradesh</option>
                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="errorMessage" id="berrorTag"></div>
                    <button class="primary-btn" onclick="validateBilling()">
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="order-right">
          <div class="orderdetail-cards">
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <div class=" btn-link">
                      Price Details
                    </div>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse show">
                  <div class="card-body ordercard-container">
                    <h4>Your Personal Details</h4>
                    <hr>
                    <div class="left-sec">
                      <label>Name</label>
                      <input name="name" type="email" />
                    </div>
                    <div class="right-sec">
                      <h5>Name</h5>
                      <input name="entry.1485618182" type="email" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </section>

  <!-- End Order Area -->

        <input id="SLandmark" style="display:none;" type="text" name="entry.1618558688" value="">
        <input id="SPincode" style="display:none;" type="text" name="entry.1813395298" value="">
        <input id="SCity" style="display:none;" type="text" name="entry.1891937365" value="">
        <input id="SState" style="display:none;" type="text" name="entry.186707264" value="">
        <input id="BFName" style="display:none;" type="text" name="entry.816850005" value="">
        <input id="BLName" style="display:none;" type="text" name="entry.422615455" value="">
        <input id="BEmail" style="display:none;" type="text" name="entry.1816609370" value="">
        <input id="BMobileNum" style="display:none;" type="text" name="entry.200972955" value="">
        <input id="BAdLineOne" style="display:none;" type="text" name="entry.1455281235" value="">
        <input id="BAdLineTwo" style="display:none;" type="text" name="entry.1467122132" value="">
        <input id="BLandmark" style="display:none;" type="text" name="entry.472926048" value="">
        <input id="BPincode" style="display:none;" type="text" name="entry.2105606665" value="">
        <input id="BCity" style="display:none;" type="text" name="entry.922493049" value="">
        <input id="BState" style="display:none;" type="text" name="entry.1551961549" value="">
        <!-- <input type="submit" value="Submit" /> -->
      </form>
    </div>
  </section>
