          <div class="title text-center">
            <h1 class="mb-10">Order Details</h1>

          </div>
        </div>
      </div>
      <div class="row justify-content-center order-section">

        <div class="order-right">
          <div class="detail-container">
            <h3 id="ODmodelName"></h3>

            <table>

                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class=" card-body ordercard-container">
                    <div class="subsection">
                      <h4>Your Details</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">

                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">

                        </div>
                        <div class="input-container">

                        </div>
                      </div>
                    </div>
                    <div class="subsection">
                      <h4>Address</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">
                          <input name="adLine1" type="text" placeholder="Address Line 1 *" />
                        </div>
                        <div class="input-container">
                          <input name="adLine2" type="text" placeholder="Address Line 2" />
                        </div>
                        <div class="input-container">
                          <input name="landmark" type="text" placeholder="Landmark" />
                        </div>
                      </div>
                      <div class="right-sec">
                        <div class="input-container">
                          <input name="pincode" maxlength="6" type="text" placeholder="Pincode *" />
                        </div>
                        <div class="input-container">
                          <input name="city" type="text" placeholder="City *" />
                        </div>
                        <div class="input-container">
                          <select name="states">
                            <option disabled selected value>--Select State--</option>
                            <option value="delhi">Delhi</option>
                            <option value="haryana">Haryana</option>
                            <option value="uttarpradesh">Uttar Pradesh</option>
                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="errorMessage" id="errorTag"></div>
                    <button class="primary-btn" onclick="validateShipping()">
                      Continue
                    </button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button disabled id="billingButton" class="btn btn-link collapsed" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Billing
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class=" card-body ordercard-container">
                    <div class="ShipBillSame">
                      <input checked onclick="sameAddr()" type="checkbox" name="same-as">
                      Same as Shipping Address
                    </div>

                    <div class="subsection billingHidden display-none">
                      <h4>Your Details</h4>
                      <hr>
                      <div class="left-sec">
                        <div class="input-container">

                        </div>

                          <input name="blname" type="text" placeholder="Last Name *" />
                        </div>
                      </div>
                      <div class="right-sec">

                        </div>
                        <div class="input-container">

                        </div>
                      </div>
                    </div>

                    <div class="subsection billingHidden display-none">

                      <div class="left-sec">

                        <div class="input-container">

                        </div>
                        <div class="input-container">

                      </div>
                      <div class="right-sec">

                        </div>
                        <div class="input-container">
                          <input name="bcity" type="text" placeholder="City *" />

                        <div class="input-container">

                            <option value="haryana">Haryana</option>
                            <option value="uttarpradesh">Uttar Pradesh</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="errorMessage" id="berrorTag"></div>
                    <button id="checkoutbutton" class="primary-btn" onclick="validateBilling()">
                      Checkout
                    </button>

                  </div>
                </div>
